<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="wt.js" charset="utf-8"></script>
    <script src="test.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <h1 luq:title="{{title}}" luq:each="{{ for( item of product)}}" luq:alt="{{alt}}" luq:color="{{product.color}}">{{title}}</h1>
        <img title="{{title}}" luq:alt="{{alt}}" >
        <div>
            {{product.name}}的尺寸是{{product.size}}
            <p><span luq:href="{{luq}}" luq:title="{{title}}" luq:alt="{{alt}}">测试{{message}}测试{{info}}测试</span></p>
            <p>{{info}}</p>
            {{product.name}}的颜色是{{product.color}}
        </div>
        <button type="button" id="testBtn">按钮</button>
    </div>

</body>

</html>
